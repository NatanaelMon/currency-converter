<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>DevClub Converter</title>
</head>

<body>
    <div class="container">
    <header>
        <h1 class="header-text">DevClub Converter Money</h1>
    </header>

    <main>
        <label class="container-select" id="first-label">
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label class="container-select">
            Converter <b>para</b>
            <select id="select">
                <option>$ Dólar americano</option>
                <option>€ Euro</option>
                <option>₿ Bitcoin</option>

            </select>
        </label>

        <label class="container-select">
            <b>Valor</b>
            <input type="number" id="input-value" placeholder="R$ 10.000,00">
        </label>

        <button type="button" id="button" class="button">Converter</button>

        <section>
            <div>
                <img src="./assets/brasil.svg" class="img-div" alt="img-brasil">
                <p class="text-value" id="currency-name">Real</p>
                <p class="value" id="value-real-text">R$ 10.000,00</p>
            </div>

            <img src="./assets/Vector.svg" class="vector" alt="vector-down">

            <div>
                <img src="./assets/eua.svg" id="img-changed" alt="img-eua">
                <p class="text-value" id="currency-name-value">Dólar americano</p>
                <p class="value" id="value-dolar-text">$ 2.000,00</p>
            </div>

        </section>


    </main>
</div>
</body>
<script src="./script.js"></script>
</html>
